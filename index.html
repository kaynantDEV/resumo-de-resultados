<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    </style>
</head>
<body>

  <main>
    <section class="results">
      <h1 class="results-title">Your Result</h1>
      <div>
        <p class="result">76</p>
        <p class="result-description">of 100</p>
      </div>
      <p id="estado">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests. </p>
    </section>
    <section class="summary">
      <h1 class="summary-title">Summary</h1>

      <div class="blocks">
        <div class="block-reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <p>Reaction</p>
          </div>
          <p><span class="bold">80</span> / 00</p>
        </div>
        <div class="block-memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon memory">
            <p>Memory</p>
          </div>
          <p><span class="bold">92</span> / 100</p>
        </div>
        <div class="block-verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon verbal">
            <p class="block-title">Verbal</p>
          </div>
          <p><span class="bold">61</span> / 100</p>
        </div>
        <div class="block-visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon visual">
            <p class="block-title">Visual</p>
          </div>
          <p><span class="bold">72</span> 100</p>
        </div>
      </div>

    <div class="summary-btn">
      <a href="#">Continue</a>
    </div>
    </section>
  </main>
  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="#">KaynanDev</a>.</span>
  </div>
</body>
</html>
